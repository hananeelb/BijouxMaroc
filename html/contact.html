        <div class="container mt-3" style="width: 600px;">
          <h2 class="tit">Formulaire pour passer la comande</h2>
         <form action="#">
             <div class="mb-3 mt-3">
          <label for="nom">Nom :</label>
          <input type="text" name="nom"class="form-control form-control-lg" id="nom" required>
             </div>

             <div class="mb-3 mt-3">
              <label for="prenom">Prénom :</label>
              <input type="text" name="prenom"class="form-control form-control-lg" id="prenom" required>
                 </div>
                 <div class="mb-3 mt-3">
                  <label for="Téléphone">Téléphone :</label>
                  <input type="text" name="Téléphone"class="form-control form-control-lg" id="Téléphone" required>
                     </div>
          <div class="mb-3 mt-3" >
           <label for="email">Email :</label>
           <input type="email" name="email" id="email" class="form-control form-control-lg" required>
          </div>

          <div class="mb-3 mt-3" >
            <label for="Code">Code d'article :</label>
            <input type="text" name="Code" id="Code" class="form-control form-control-lg" required>
           </div>

           <div class="mb-3 mt-3">
           <label for="message"> Message :</label>
           <textarea name="message" id="message" class="form-control form-control-lg" rows="4" required></textarea>
           </div>
           
           <div class="button"> 
           <button type="button" class="btn btn-primary">Valider</button>
          </div>
